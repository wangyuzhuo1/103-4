<html>
    <head>
        <title>Face Recognition Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    

   <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <center>
                <h3 class="btn btn-default heading">Image Recognizer</h3>
                <br><br>
        <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
        <b class="name_of_object">
            Sonny
            <hr>
            Cool kid
            <hr>
            Flexer
            <hr>
            Headless
            <hr>
            </b>
            <label>Webcam Sight - </label>
      <div id="webcam"></div>
      <br><br>
      <div id="result"></div>
      <br><br>
      <button class="btn btn-primary" onclick="take_snapshot()">Capture Image</button>
      <br><br>
      <button class="btn btn-success" onclick="check()"> Identify Image</button>
      <br><br>

      <p style="font-size: 23px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 23px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </center>

  </div>

        <script src="main.js"></script>
    </body>
</html>
